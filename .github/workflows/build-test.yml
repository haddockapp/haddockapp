name: Build Test

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to test'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

jobs:
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./api
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: './api/yarn.lock'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Lint backend
        run: yarn lint
      
      - name: Build backend
        run: yarn build
      
      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Backend build failed - dist directory missing"
            exit 1
          fi

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: './frontend/yarn.lock'
      
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Lint frontend
        run: yarn lint
      
      - name: Build frontend
        run: yarn build
      
      - name: Check build artifacts
        run: |
          if [ ! -d "dist" ]; then
            echo "Frontend build failed - dist directory missing"
            exit 1
          fi
